<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script> <!-- Defer faz com que o script seja carregado apenas apÃ³s o HTML-->
  <title>Calculadora JS</title>
</head>
<body>
  <div id="calculadora">
    <h3>Calculadora</h3>
    <div id="operacoes">
      <div id="operacao-previa"></div>
      <div id="operacao-atual"></div>
    </div>
    <div id="containerbt">
      <button>CE</button>
      <button>C</button>
      <button>Del</button>
      <button>/</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button>*</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button>-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button>+</button>
      <button class="numero">0</button>
      <button class="numero">.</button>
      <button id="btigual"> = </button>
    </div>
  </div>
</body>
</html>
