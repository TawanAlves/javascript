<body>
        <h1>Teste de nacionalidade</h1>
        Digite onde nasceu: <input type="text" name="nasceu" id="nasceu">

        <input type="button" value="verificar" onclick="checar()">

        <div id="res"></div>

        <script>
            function checar(){
                var txtpais = document.getElementById ('nasceu').value
                var res = document.getElementById ('res')
                res.innerHTML =  `<p>Você digitou ${txtpais}</p>`
            if (txtpais == 'Brasil' ||txtpais == 'brasil') {
            res.innerHTML += `<p>Voce é brasileiro</p>`
       } else {
            res.innerHTML +=  `<p>Você é extrageiro, bem vindo</p>`
       }

            }
        </script>
</body>
